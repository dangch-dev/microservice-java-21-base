spring:
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: jdbc:mysql://dangch-mysql:53306/storage_mysql_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: mysql_root_password
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    defer-datasource-initialization: false
  cache:
    type: simple
  kafka:
    bootstrap-servers: dangch-kafka:59092
    consumer:
      group-id: storage-file

server:
  port: 58086

security:
  external-jwt:
    public-key-path: file:../secrets/jwt-public.pem

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://dangch-eureka:58761/eureka
  instance:
    prefer-ip-address: true
    hostname: dangch-storage
    instance-id: ${spring.application.name}:${server.port}

storage:
  presign-ttl: PT15M
  pending-ttl: PT1H
  cleanup-cron: "0 0 * * * *"
  delete-object-on-soft-delete: false
  minio:
    endpoint: http://dangch-minio:59000
    console-endpoint: http://dangch-minio:59001
    access-key: app-user
    secret-key: app-user-secret
    bucket: repo-storage
    region:

logging:
  level:
    org.springframework.security: INFO
    io.minio: WARN

# Required declarations (But it doesn't need to have value.)
