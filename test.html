<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>CORS Test – simes.io.vn</title>
</head>
<body>
  <h2>CORS Test – Login API</h2>
  <button id="btn">Call Login API</button>

  <pre id="result"></pre>

  <script>
    document.getElementById("btn").onclick = async () => {
      const resultEl = document.getElementById("result");
      resultEl.textContent = "Calling API...\n";

      try {
        const res = await fetch("https://simes.io.vn/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
          },
          body: JSON.stringify({
            email: "@local",
            password: "1"
          })
        });

        const text = await res.text();
        resultEl.textContent += "Status: " + res.status + "\n";
        resultEl.textContent += "Response:\n" + text;
      } catch (err) {
        resultEl.textContent += "ERROR:\n" + err;
        console.error(err);
      }
    };
  </script>
</body>
</html>
