spring:
  jackson:
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false
  cloud:
    gateway:
      httpclient:
        wiretap: true
      httpserver:
        wiretap: true
      default-filters:
        - PreserveHostHeader
      discovery:
        locator:
          enabled: true
      routes:
        - id: assessment
          uri: lb://REPO-ASSESSMENT
          predicates:
            - Path=${config.api-prefix}/assessment/**
          filters:
            - StripPrefix=${config.strip-prefix}
        - id: auth
          uri: lb://REPO-AUTH
          predicates:
            - Path=${config.api-prefix}/auth/**
          filters:
            - StripPrefix=${config.strip-prefix}
        - id: identity
          uri: lb://REPO-IDENTITY
          predicates:
            - Path=${config.api-prefix}/id/**
          filters:
            - StripPrefix=${config.strip-prefix}
        - id: realtime
          uri: lb:ws://REPO-REALTIME
          predicates:
            - Path=${config.ws-prefix}/realtime/**
            - Header=Upgrade, websocket
          filters:
            - StripPrefix=${config.strip-prefix}
        - id: notification
          uri: lb://REPO-NOTIFICATION
          predicates:
            - Path=${config.api-prefix}/notification/**
          filters:
            - StripPrefix=${config.strip-prefix}
        - id: storage
          uri: lb://REPO-STORAGE
          predicates:
            - Path=${config.api-prefix}/storage/**
          filters:
            - StripPrefix=${config.strip-prefix}
  main:
    web-application-type: reactive

server:
  port: 58080

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://dangch-eureka:58761/eureka

config:
  api-prefix: /api
  ws-prefix: /ws
  strip-prefix: 2

logging:
  level:
    org.springframework:
      cloud.gateway: INFO
      web.reactive:
        socket:
          server: DEBUG
      messaging: DEBUG
    web.reactive.socket: DEBUGjpa:
    properties:
      hibernate:
        jdbc:
          time_zone: UTC