spring:
  application:
    name: repo-identity-api
  sql:
    init:
      mode: always
      data-locations: classpath:init-data.sql
  datasource:
    url: jdbc:mysql://localhost:3306/id_mysql_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: mysql_root_password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    defer-datasource-initialization: true
  data:
    redis:
      host: localhost
      port: 6379
      password: redis_password
  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8081

security:
  jwt:
    public-key-path: file:../secrets/jwt-public.pem
    private-key-path: file:../secrets/jwt-private.pem
    issuer: repo-identity
    access-ttl: PT5M
    refresh-ttl: P7D

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    org.springframework.security: INFO

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
