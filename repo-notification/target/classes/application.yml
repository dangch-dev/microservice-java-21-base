spring:
  application:
    name: repo-notification
  datasource:
    url: jdbc:mysql://localhost:3306/notification_mysql_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: mysql_root_password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service
      auto-offset-reset: latest

server:
  port: 8083

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

security:
  jwt:
    public-key-path: file:../secrets/jwt-public.pem
    issuer: repo-identity-api

logging:
  level:
    org.springframework.security: INFO
