spring:
  datasource:
    url: jdbc:mysql://localhost:3306/notification_mysql_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: mysql_root_password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service
      auto-offset-reset: latest

server:
  port: 8083

security:
  external-jwt:
    public-key-path: file:../secrets/jwt-public.pem

notification:
  kafka:
    group: notification-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

internal:
  api:
    auth-service: repo-auth
    token-path: /oauth/token
    client-id: 1YdPn9oQ6GktbMOy6fENEU59
